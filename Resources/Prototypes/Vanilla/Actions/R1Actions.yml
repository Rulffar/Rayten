- type: entity
  id: ActionSlam
  name: Slam
  description: +Ground Slam
  components:
  - type: RepulseAttract
    speed: 35
    range: 6
    whitelist:
      components:
      - MobMover
      - Item
  - type: InstantAction
    useDelay: 20
    raiseOnAction: true
    itemIconStyle: BigAction
    icon:
      sprite: Vanilla/Actions/R1.rsi
      state: Slam
    event: !type:RepulseAttractActionEvent

- type: entity
  id: ActionDash
  name: Dash
  description: +Tactical Retreat
  components:
  - type: WorldTargetAction
    useDelay: 10
    range: 8
    sound: !type:SoundPathSpecifier
      path: /Audio/Vanilla/Effects/R1/Dash.ogg
    itemIconStyle: BigAction
    checkCanAccess: false
    repeat: false
    icon:
      sprite: Vanilla/Actions/R1.rsi
      state: Dash
    event: !type:TeleportSpellEvent

- type: entity
  categories: [ HideSpawnMenu ]
  id: FistfulOfDollar
  name: fistful of dollar
  description: +fistful of dollar
  components:
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 10
  - type: BasicEntityAmmoProvider
    proto: CoinProjectile
    capacity: 3
    count: 3
  - type: Gun
    soundEmpty: null
    projectileSpeed: 8
    soundGunshot:
      path: /Audio/Vanilla/Effects/R1/Coin.ogg

- type: entity
  id: FistfulOfDollarAction
  name: Fistful Of Dollar
  description: +Fistful Of Dollar +Ricoshot
  components:
  - type: WorldTargetAction
    icon: { sprite : Vanilla/Actions/R1.rsi, state: Fistful }
    event: !type:ActionGunShootEvent
    priority: 1
    checkCanAccess: false
    range: 0
    itemIconStyle: BigAction

- type: entity
  categories: [ HideSpawnMenu ]
  parent: ReflectCoinDynamic
  id: CoinProjectile
  name: coin
  components:
  - type: Sprite
    sprite: Vanilla/Actions/R1.rsi
    layers:
    - state: Coin
      shader: unshaded
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "0.17,0.25,-0.17,-0.30"
        density: 190
        mask:
        - Impassable
        - BulletImpassable
        layer:
        - BulletImpassable
        - WallLayer
        - MidImpassable
        - LowImpassable
      fly-by: &flybyfixture
        shape: !type:PhysShapeCircle
          radius: 3.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: FlyBySound
  - type: TriggerOnCollide
    fixtureID: projectile
  - type: EmbeddableProjectile
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
    angularDamping: 0
  - type: Projectile
    deleteOnCollide: false
    impactEffect: BulletImpactEffect
    damage:
      types:
        Blunt: 10
    soundHit:
      path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
  - type: StaminaDamageOnCollide
    damage: 30
  - type: TimedDespawn
    lifetime: 3
  - type: SpawnOnDespawn
    prototype: TreasureCoinIron

