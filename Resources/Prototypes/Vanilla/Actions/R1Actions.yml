- type: entity
  parent: [BaseCartridgeCaselessRifle]
  categories: [ HideSpawnMenu ]
  id: CoinCartridgeCoin
  name: серебрянная монета
  suffix: CoinCartridge, Coin
  description: Выиглядит обожённо.
  components:
  - type: CartridgeAmmo
    proto: CoinProjectile
  - type: Appearance

- type: entity
  parent: BaseStructureDynamic
  categories: [ HideSpawnMenu ]
  id: ReflectCoinDynamic
  name: монетка
  components:
  - type: Sprite
    sprite: Vanilla/Actions/R1.rsi
    layers:
    - state: Coin
      shader: unshaded
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "0.17,0.25,-0.17,-0.30"
        density: 190
        mask:
        - Impassable
        - BulletImpassable
        layer:
        - BulletImpassable
        - WallLayer
        - MidImpassable
        - LowImpassable
  - type: PointLight
    color: "#ffd139"
    radius: 2.0
    energy: 3.0
  - type: TimedDespawn
    lifetime: 1
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damage: 2
        damageType: Piercing
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          ProjectileReflectedCoin:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTypeTrigger
        damage: 2
        damageType: Blunt
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          ProjectileCoinReflectedCoin:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTypeTrigger
        damage: 2
        damageType: Heat
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          HitscanReflectedCoin:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

