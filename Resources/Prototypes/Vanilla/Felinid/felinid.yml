- type: entity
  save: false
  name: Urist McFeli
  parent: BaseMobSpeciesOrganic
  id: BaseMobFelinid
  abstract: true
  components:
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    scale: 0.8, 0.8
  # - type: CanEscapeInventory
  # - type: MultiHandedItem
  # - type: Item
  #   size: Huge
  - type: HumanoidAppearance
    species: FelinidSpec
  - type: Hunger # on 1.5x more
    thresholds:
      Overfed: 250
      Okay: 200
      Peckish: 150
      Starving: 100
      Dead: 0
    baseDecayRate: 0.02
  - type: Thirst # on 1.5x more
    thresholds:
      OverHydrated: 650
      Okay: 500
      Thirsty: 350
      Parched: 200
      Dead: 0
    baseDecayRate: 0.15
  - type: Icon
    sprite: Corvax/Mobs/Species/Vulpkanin/parts.rsi
    state: full
  - type: Body
    prototype: Felinid
    requiredLegs: 2
  - type: Inventory
    speciesId: digi
  - type: MeleeWeapon
    animation: WeaponArcClaw
    soundHit:
      collection: AlienClaw
    damage:
      types:
        Slash: 3
  - type: LightweightDrunk
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Felinid
  - type: Respirator
    damage:
      types:
        Asphyxiation: 2.0
    damageRecovery:
      types:
        Asphyxiation: -2.0
  - type: InteractionPopup
    successChance: 1
    interactSuccessString: petting-success-generic
    interactSuccessSound: /Audio/Animals/cat_meow.ogg
    messagePerceivedByOthers: petting-success-generic
  - type: Speech
    allowedEmotes: ['Meow', 'Purring']
  - type: Vocal
    sounds:
      Male: MaleFelinid
      Female: FemaleFelinid
      Unsexed: MaleFelinid

