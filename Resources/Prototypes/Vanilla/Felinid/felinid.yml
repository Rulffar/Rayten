#--------------------------Тело--------------------------------------
- type: body
  name: "Felinid"
  id: Felinid
  root: torso
  slots:
    head:
      part: HeadHuman
      connections:
      - torso
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    torso:
      part: TorsoHuman
      organs:
        heart: OrganAnimalHeart
        lungs: OrganHumanLungs
        stomach: OrganFelinidStomach
        liver: OrganAnimalLiver
        kidneys: OrganHumanKidneys
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
    right arm:
      part: RightArmHuman
      connections:
      - right hand
    left arm:
      part: LeftArmHuman
      connections:
      - left hand
    right hand:
      part: RightHandHuman
    left hand:
      part: LeftHandHuman
    right leg:
      part: RightLegHuman
      connections:
      - right foot
    left leg:
      part: LeftLegHuman
      connections:
      - left foot
    right foot:
      part: RightFootHuman
    left foot:
      part: LeftFootHuman

