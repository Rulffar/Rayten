# Flamethrower

- type: entity
  categories: [ HideSpawnMenu ]
  parent: BaseBulletTrigger
  id: ProjectileFlame
  name: flame
  description: Try not to get toasted.
  components:
  - type: PointLight
    color: "#e29522"
    radius: 3.0
    energy: 5.0
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: fireball
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Heat: 15
    deleteOnCollide: true
  - type: IgnitionSource
    temperature: 1000
    ignited: true
  - type: TimedDespawn
    lifetime: .8
  - type: IgniteOnCollide
    fireStacks: .25
  - type: RepeatingTrigger
    delay: .15
  - type: SpawnOnTrigger
    proto: FloorFire
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 100
        hard: false
        mask:
        - Impassable
        - BulletImpassable
      trigger:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 100
        hard: false
        layer:
        - WallLayer
  - type: Reactive
    groups:
      Extinguish: [Touch]
    reactions:
    - reagents: [Water, SoapReagent]
      methods: [Touch]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          types:
            Blunt: 10
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

# R-1

- type: entity
  id: ShotCoreEjectProjectile
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
    - state: buckshot-flare
  - type: Projectile
    damage:
      types:
        Piercing: 8

- type: entity
  id: ShotCoreEject
  categories: [ HideSpawnMenu ]
  parent: ShotCoreEjectProjectile
  components:
  - type: ProjectileSpread
    proto: ShotCoreEjectProjectile
    count: 5
    spread: 30

- type: entity
  id: ShotCoreEjectProjectileHeat
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
    layers:
    - state: omnilaser_greyscale
      shader: unshaded
      color: orangered
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Heat: 10
  - type: ChangeTemperatureOnCollide
    heat: 10000

- type: entity
  name: shot
  id: ShotCoreEjectHeat
  categories: [ HideSpawnMenu ]
  parent: ShotCoreEjectProjectileHeat
  components:
  - type: ProjectileSpread
    proto: ShotCoreEjectProjectileHeat
    count: 3
    spread: 5

- type: entity
  id: CoreEjectProjectile
  name: core
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
      - state: uranium
  - type: DeleteOnTrigger
  - type: ProjectileGrenade
    fillPrototype: ProjectileFlameCoreEject
    capacity: 30
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container
  - type: Explosive
    explosionType: FireBomb
    totalIntensity: 100
    intensitySlope: 1
    maxIntensity: 100
  - type: ExplodeOnTrigger
  - type: Damageable
  - type: Projectile
    damage:
      types:
        Heat: 20
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:ExplodeBehavior
      - !type:SpawnEntitiesBehavior
        spawn:
          CoreEjectMiniExplode:
            min: 1
            max: 1
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "0.16,0.24,-0.16,-0.29"
        density: 190
        layer:
        - SmallMobLayer
        - Impassable
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "0.17,0.25,-0.17,-0.30"
        hard: false
        mask:
        - Impassable
        - BulletImpassable

- type: entity
  id: CoreEjectMiniExplode
