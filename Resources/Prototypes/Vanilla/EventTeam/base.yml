## маркер для рядовых юнитов
- type: entity
  id: MarkerEventRegularRole
  name: маркер спавна юнита
  parent: MarkerBase
  suffix: EventTeam
  components:
    - type: SpawnPoint
    - type: Sprite
      sprite: Markers/jobs.rsi
      layers:
        - state: green
        - sprite: Mobs/Ghosts/ghost_human.rsi
          state: icon
          
# Базовый прототип базовой гострольки базового оперативника
- type: entity
  parent: MobHuman
  id: MobEventTeamBase
  abstract: true
  components:
  - type: Speech
    speechSounds: Soldier
    soundCooldownTime: 0.1
  - type: TriggerOnMobstateChange
    mobState:
    - Critical
  - type: EmitSoundOnTrigger
    sound:
      collection: SoldierDeath
      params:
        volume: -4
  - type: GhostTakeoverAvailable
  - type: AutoImplant
    implants:
    - TrackingImplant
    - MindShieldImplant
  - type: NpcFactionMember
    factions:
      - CentComm
  - type: RandomMetadata
    nameSegments:
    - NamesMilitaryFirst
    - NamesMilitaryLast
  - type: RandomHumanoidAppearance
    randomizeName: false
  - type: AntagImmune

- type: entity
  parent: MobEventTeamBase
  id: MobEventTeamComanderBase
  abstract: true
  components:
  - type: RandomMetadata
    nameSegments:
    - NamesMilitaryFirstLeader
    - NamesMilitaryLast
