# Limbs that spawn when gibbed should get descriptions.
- type: entity
  abstract: true
  parent: [ BasePart ]
  id: VSPartVulpkanin
  name: vulpkanin body part
  components:
  - type: Sprite
    sprite: Vanilla/Mobs/Species/Vulpkanin/parts.rsi

- type: entity
  parent: [ PartVulpkanin, BaseTorso ]
  id: VSTorsoVulpkanin
  name: vulpkanin torso
  components:
  - type: Sprite
    state: torso_m

- type: entity
  parent: [ PartVulpkanin, BaseHead ]
  id: VSHeadVulpkanin
  name: vulpkanin head
  components:
  - type: Sprite
    state: head_m

- type: entity
  parent: [ PartVulpkanin, BaseLeftArm ]
  id: VSLeftArmVulpkanin
  name: left vulpkanin arm
  components:
  - type: Sprite
    state: l_arm

- type: entity
  parent: [ PartVulpkanin, BaseRightArm ]
  id: VSRightArmVulpkanin
  name: right vulpkanin arm
  components:
  - type: Sprite
    state: r_arm

- type: entity
  parent: [ PartVulpkanin, BaseLeftHand ]
  id: VSLeftHandVulpkanin
  name: left vulpkanin hand
  components:
  - type: Sprite
    state: l_hand

- type: entity
  parent: [ PartVulpkanin, BaseRightHand ]
  id: VSRightHandVulpkanin
